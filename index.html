<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <main> 
        <section id="login">

            <div id="imagem"></div>
                <!--Imagem irá no CSS-->
            <div id="formulario">
                <h1>Login</h1>
                <p>Faça login para escolher o destino da sua viagem</p>
                <form action="#" method="post">
                    
                    
                    <div>
                        <label for="iemal"></label>
                        <input type="email" name="email" id="iemal" placeholder="Digite seu email" required>
                    </div>

                    <div>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha">
                    </div>

                    <div>
                        <button type="submit">Entrar</button>
                        <input type="button" value="Esqueci minha senha" >
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
